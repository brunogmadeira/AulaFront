<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <title>Chat</title>
</head>
<body >
  <div class="chat">
    <div class="header">
      <h2>Atendimento ao Cliente</h2>
    </div>
    <div class="msg">
      <div class="dialog atendente">
        <div class="msg-atend">Ola! Como posso ajudar você?</div>
      </div>
      <div class="dialog cliente">
        <div class="msg-cliente">Oi, minha encomenda da china não chegou ainda.</div>
      </div>
      <div class="dialog atendente">
        <div class="msg-atend">Que pena! Ela ta parada na alfandega</div>
      </div>
      <div class="dialog cliente">
        <div class="msg-cliente">Qual poderá ser meu procedimento?</div>
      </div>
      <div class="dialog atendente">
        <div class="msg-atend">Pagar pela retirada de seus produtos</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem...">
      <button class="button-msg">Enviar</button>
    </div>
  </div>
  <div>
      <a  href="https://github.com/brunogmadeira" target="_blank"><button class="gitHub" >Clica e segue ai, tmj!</button></a>
  </div>
</body>
</html>
