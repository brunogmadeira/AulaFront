<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <title>Chat</title>
</head>
<body>
  <div class="chat">
    <div class="header">
      <h2>Atendimento ao Cliente</h2>
    </div>
    <div class="msg" id="message-container">
      <div class="dialog atendente">
        <div class="msg-atend">Ola! Como posso ajudar você?</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem...">
      <button class="button-msg" onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <div>
      <a  href="https://github.com/brunogmadeira" target="_blank"><button class="gitHub">Clica e segue ai, tmj!</button></a>
  </div>

  <script>
    function sendMessage() {
      var userInput = document.getElementById('message-input').value;
      var messageContainer = document.getElementById('message-container');
      var newClientMessage = document.createElement('div');
      var newAtendenteMessage = document.createElement('div');
      
      newClientMessage.className = 'dialog cliente';
      newClientMessage.innerHTML = '<div class="msg-cliente">' + userInput + '</div>';
      messageContainer.appendChild(newClientMessage);
      
      newAtendenteMessage.className = 'dialog atendente';
      newAtendenteMessage.innerHTML = '<div class="msg-atend">Aguardando resposta...</div>';
      messageContainer.appendChild(newAtendenteMessage);
      
      // Simular resposta após um tempo
      setTimeout(function() {
        newAtendenteMessage.innerHTML = '<div class="msg-atend">Sua solicitação será processada em breve.</div>';
      }, 2000);
      
      // Limpar o campo de entrada
      document.getElementById('message-input').value = '';
    }
  </script>
</body>
</html>
