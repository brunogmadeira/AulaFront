<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <title>Chat</title>
</head>
<body>
  <div class="chat">
    <div class="header">
      <h2>Atendimento ao Cliente</h2>
    </div>
    <div class="msg" id="message-container">
      <div class="dialog atendente">
        <div class="msg-atend">Ola! Como posso ajudar vocÃª?</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem...">
      <button class="button-msg" onclick="enviaMsg()">Enviar</button>
    </div>
  </div>

  <script>
    function enviaMsg() {
      var msgUser = document.getElementById('message-input').value;
      var msgCampo = document.getElementById('message-container');
      var msgNovaCliente = document.createElement('div');
      var msgNovaAtendente = document.createElement('div');
      
      msgNovaCliente.className = 'dialog cliente';
      msgNovaCliente.innerHTML = '<div class="msg-cliente">' + msgUser + '</div>';
      msgCampo.appendChild(msgNovaCliente);
      
      msgNovaAtendente.className = 'dialog atendente';
      msgNovaAtendente.innerHTML = '<div class="msg-atend">Aguardando resposta...</div>';
      msgCampo.appendChild(msgNovaAtendente);
    
      document.getElementById('message-input').value = '';
    }
  </script>
</body>
</html>
